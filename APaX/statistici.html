<form class="form-statistici" action="/action_page.php">
    <div class="form-judet">
        <label id="judet">In functie de judet</label>
        <input type="text" id="oras" name="orasCautare" placeholder="Introduceti judetul" class="oras">
    </div>

    <div class="form-marca">
        <label for="marca">In functie de marca</label>
        <input type="text" id="marca" name="marcaCautare" placeholder="Introduceti marca" class="marca">
    </div>

    <div class="form-categorie">
        <label for="categorie">In functie de categorie</label>
        <input type="text" id="categorie" name="categorieCautare" placeholder="Introduceti categoria" class="categorie">
    </div>

    <div class="form-descriere">
        <label for="descriere">In functie de descrierea comerciala</label>
        <input type="text" id="descriere" name="descriereCautare" placeholder="Introduceti descrierea" class="descriere">
    </div>

    <div class="form-an">
        <label for="an">In functie de an</label>
        <select id="an" class="an">
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
        </select>
        <!--
        <label for="an">In functie de an</label>
        <input type="text" id="an" name="anCautare" placeholder="Introduceti anul : 2015-2019">-->
    </div>
    <div class="filtre-button">
        <input class="submit-filtre" type="submit" id="submit" value="Vezi statistici">
    </div>

</form>
